theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark

url: "https://brianaverdugo.github.io"
baseurl: ""

author:
  name: "Briana Verdugo"
  bio: "Mathematical Statistician passionate about data-driven insights, survey research, and policy analytics."
  location: "San Diego, CA"
  email: "your.email@example.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/brianaverdugo"
